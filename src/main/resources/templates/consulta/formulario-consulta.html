<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{template.html}">

<head>
    <title>Agendamento de Consultas</title>
</head>

<body>
    <div layout:fragment="conteudo">
        <div class="main-container">
            <div class="page-header">
                <div class="container">
                    <h1 class="page-title">Agendamento de Consultas</h1>
                </div>
            </div>

            <main class="container">
                <section class="modern-card">
                    <h2 class="form-title">Dados da Consulta</h2>

                    <!-- Mensagem de erro geral -->
                    <div class="modern-alert error" th:if="${erro}" th:text="${erro}" style="margin-bottom: 20px;">‚ùå
                    </div>

                    <form method="post" action="#" th:action="@{/consultas}" th:object="${dados}">
                        <input type="hidden" name="id" th:field="*{id}">

                        <div class="modern-form-group">
                            <label for="especialidade">Especialidade (opcional)</label>
                            <select id="especialidade" name="especialidade" th:field="*{especialidade}">
                                <option th:value="${null}">Selecione uma especialidade</option>
                                <option th:each="especialidade : ${especialidades}" th:value="${especialidade}"
                                    th:text="${especialidade}" th:selected="${dados.especialidade == especialidade}">
                                </option>
                            </select>
                            <div class="modern-alert error" th:if="${#fields.hasErrors('especialidade')}"
                                th:errors="*{especialidade}">‚ùå</div>
                        </div>

                        <div class="modern-form-group">
                            <label for="idMedico">M√©dico</label>
                            <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                                <input type="text" id="searchMedico" placeholder="Digite o nome do m√©dico..."
                                    style="flex: 1;">
                                <button type="button" id="btnBuscarMedico" class="modern-btn modern-btn-primary"
                                    style="white-space: nowrap;">
                                    üîç Buscar M√©dico
                                </button>
                            </div>

                            <!-- Resultados da busca de m√©dicos -->
                            <div id="medico-results"
                                style="display:none; margin-bottom: 10px; max-height: 200px; overflow-y: auto; border: 1px solid #ddd; border-radius: 8px;">
                                <div id="medico-list"></div>
                            </div>

                            <label style="font-size: 0.9em; color: #666; margin-bottom: 5px;">Ou escolha por
                                especialidade:</label>
                            <select id="idMedico" name="idMedico">
                                <option value="">Selecione um m√©dico</option>
                            </select>

                            <!-- M√©dico selecionado via busca -->
                            <div id="selected-medico"
                                style="display:none; margin-top: 10px; padding: 10px; background: #d4edda; border-radius: 8px; border-left: 4px solid #28a745;">
                                <strong>M√©dico selecionado:</strong> <span id="selected-medico-nome"></span> - <span
                                    id="selected-medico-espec"></span>
                                <button type="button" id="btnLimparMedico"
                                    style="margin-left: 10px; color: #dc3545; background: none; border: none; cursor: pointer;">‚úñ
                                    Remover</button>
                            </div>

                            <div class="modern-alert error" th:if="${#fields.hasErrors('idMedico')}"
                                th:errors="*{idMedico}">‚ùå</div>
                        </div>

                        <!-- Busca de Paciente: apenas ADMIN e MEDICO -->
                        <div class="modern-form-group" th:if="${podeEscolherPaciente}">
                            <label for="searchPaciente">Buscar Paciente</label>
                            <div style="display: flex; gap: 10px; align-items: start;">
                                <input type="text" id="searchPaciente" placeholder="Digite o nome do paciente..."
                                    style="flex: 1;">
                                <button type="button" id="btnBuscarPaciente" class="modern-btn modern-btn-primary"
                                    style="white-space: nowrap;">
                                    üîç Buscar
                                </button>
                            </div>

                            <!-- Resultados da busca -->
                            <div id="paciente-results"
                                style="display:none; margin-top: 10px; max-height: 200px; overflow-y: auto; border: 1px solid #ddd; border-radius: 8px;">
                                <div id="paciente-list"></div>
                            </div>

                            <!-- Campo hidden com ID do paciente selecionado -->
                            <input type="hidden" id="pacienteId" name="pacienteId">

                            <!-- Paciente selecionado -->
                            <div id="selected-paciente"
                                style="display:none; margin-top: 10px; padding: 10px; background: #e7f3ff; border-radius: 8px; border-left: 4px solid #007bff;">
                                <strong>Paciente selecionado:</strong> <span id="selected-paciente-nome"></span>
                                <button type="button" id="btnLimparPaciente"
                                    style="margin-left: 10px; color: #dc3545; background: none; border: none; cursor: pointer;">‚úñ
                                    Remover</button>
                            </div>

                            <div class="modern-alert error" th:if="${#fields.hasErrors('pacienteId')}"
                                th:errors="*{pacienteId}">‚ùå</div>
                        </div>

                        <!-- Paciente auto-preenchido (quando usu√°rio √© PACIENTE) -->
                        <div class="modern-form-group" th:unless="${podeEscolherPaciente}">
                            <input type="hidden" id="pacienteId" name="pacienteId" th:value="${dados.pacienteId}">
                        </div>

                        <div class="modern-form-group">
                            <label for="data">Data e Hor√°rio</label>
                            <input type="datetime-local" id="data" required th:field="*{data}">
                            <div class="modern-alert error" th:if="${#fields.hasErrors('data')}" th:errors="*{data}">‚ùå
                            </div>
                        </div>

                        <div class="modern-buttons">
                            <button type="submit" class="modern-btn modern-btn-primary">
                                <img src="/static/assets/plus.png" th:src="@{/assets/plus.png}" alt="√çcone de adicionar"
                                    class="btn-icon">
                                Agendar Consulta
                            </button>

                            <a href="listagem-consultas.html" th:href="@{/consultas}"
                                class="modern-btn modern-btn-secondary">
                                <img src="/static/assets/back.png" th:src="@{/assets/back.png}" alt="Voltar"
                                    class="btn-icon">
                                Voltar
                            </a>
                        </div>
                    </form>
                </section>
            </main>
        </div>
    </div>

    <script th:inline="javascript">
        // Debug do formul√°rio antes do submit
        document.querySelector('form').addEventListener('submit', function (e) {
            const pacienteId = document.getElementById('pacienteId');
            const idMedico = document.getElementById('idMedico');

            console.log('=== SUBMIT DO FORMUL√ÅRIO ===');
            console.log('Paciente ID:', pacienteId ? pacienteId.value : 'CAMPO N√ÉO ENCONTRADO');
            console.log('M√©dico ID:', idMedico ? idMedico.value : 'CAMPO N√ÉO ENCONTRADO');

            if (!pacienteId || !pacienteId.value) {
                console.error('ERRO: pacienteId est√° vazio!');
            }

            if (!idMedico || !idMedico.value) {
                console.error('ERRO: idMedico est√° vazio!');
            }
        });
    </script>
</body>

</html>

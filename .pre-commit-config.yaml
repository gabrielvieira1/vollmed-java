repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace # Remove espaços em branco no final das linhas
      - id: end-of-file-fixer # Garanta que arquivos terminem com uma nova linha
      - id: check-yaml # Valida sintaxe de arquivos YAML
      - id: check-added-large-files # Impede commit de arquivos grandes (>500kB)

  - repo: git@ssh.dev.azure.com:v3/gabrielvieira4102/precommit-hook-custom/precommit-hook-custom
    rev: b29e74abff13ea18d4fa8686415745e55aa60bc3
    hooks:
      # 🔍 Security Scanners - Code Analysis
      - id: gitleaks # Detect secrets/credentials
      - id: semgrep-sast # Static application security testing
      - id: bandit-python-sast # Python security linter

      # 📦 Dependency Security Scanners
      - id: snyk-secure-dependencies # Snyk dependency scanning
      - id: owasp-dependency-check # OWASP dependency vulnerability check
      - id: syft-sbom-scan # SBOM generation with Syft
      - id: grype-vulnerability-scan # Vulnerability scanning with Grype

      # 📊 Security Reports & Summaries
      - id: vulnerability-summary # Executive summary (text-based)
        always_run: true
        verbose: true
      - id: vulnerability-summary-ai # AI-powered detailed report
        always_run: true

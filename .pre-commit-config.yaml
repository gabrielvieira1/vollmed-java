repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace # Remove espaÃ§os em branco no final das linhas
      - id: end-of-file-fixer # Garanta que arquivos terminem com uma nova linha
      - id: check-yaml # Valida sintaxe de arquivos YAML
      - id: check-added-large-files # Impede commit de arquivos grandes (>500kB)

  - repo: git@ssh.dev.azure.com:v3/gabrielvieira4102/precommit-hook-custom/precommit-hook-custom
    rev: b29e74abff13ea18d4fa8686415745e55aa60bc3
    hooks:
      - id: snyk-security-sca-scan
        name: Snyk Security SCA Scan
        description: Multi-language dependency vulnerability scanning with Snyk
        entry: pre-commit-scripts/snyk-scan.bat # Relative path to the script
        language: script # Use 'script' language type

  - repo: local
    hooks:
      - id: gitleaks-secrets-scan
        name: GitLeaks Secrets Scanner
        description: Detect hardcoded secrets like passwords, api keys, and tokens in git repos
        entry: pre-commit-scripts/gitleaks-scan.bat # Relative path to the script
        language: script # Use 'script' language type
        pass_filenames: false
        stages: [pre-commit]

  - repo: local
    hooks:
      - id: semgrep-sast-scan
        name: Semgrep Security SAST Scan
        description: Static analysis for security vulnerabilities with Semgrep
        entry: pre-commit-scripts/semgrep-scan.bat # Relative path to the script
        language: script # Use 'script' language type
        pass_filenames: false
        stages: [pre-commit]

<!DOCTYPE html>
<html lang="pt" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{template.html}">

<head>
    <title>Listagem de M√©dicos</title>
</head>

<body>
    <div layout:fragment="conteudo">
        <div class="main-container">
            <div class="page-header">
                <div class="container">
                    <h1 class="page-title">Gerenciamento de M√©dicos</h1>
                </div>
            </div>

            <main class="container">
                <!-- Se√ß√£o de Busca -->
                <section class="modern-card" style="margin-bottom: 20px;">
                    <div class="table-header" style="margin-bottom: 15px;">
                        <h3 class="table-title">Buscar M√©dicos</h3>
                    </div>
                    <div style="padding: 0 20px 20px 20px;">
                        <div class="modern-form-group" style="display: flex; gap: 15px; align-items: end;">
                            <div style="flex: 1;">
                                <label for="searchDoctorInput">Nome do M√©dico</label>
                                <input type="text" id="searchDoctorInput" placeholder="Digite o nome do m√©dico..."
                                    style="width: 100%;">
                            </div>
                            <div>
                                <button id="searchDoctorBtn" class="modern-btn modern-btn-primary">
                                    <i class="fas fa-search" style="margin-right: 8px;"></i>Buscar
                                </button>
                            </div>
                        </div>

                        <!-- Resultados da busca -->
                        <div id="search-results-doctor" style="display:none; margin-top: 20px;">
                            <div class="modern-alert"
                                style="background: #d1ecf1; color: #0c5460; padding: 15px; border-radius: 8px;">
                                <div id="search-output-doctor"></div>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="modern-card">
                    <div class="table-header">
                        <h2 class="table-title">Listagem de m√©dicos</h2>
                        <a href="formulario-medico.html" th:href="@{/medicos/formulario}"
                            class="modern-btn modern-btn-success">
                            <img src="/static/assets/plus.png" th:src="@{/assets/plus.png}" alt="√çcone de adicionar"
                                class="btn-icon">
                            Novo M√©dico
                        </a>
                    </div>

                    <table class="modern-table" th:if="${!medicos.empty}">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>CRM</th>
                                <th>Especialidade</th>
                                <th>A√ß√µes</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr th:each="medico: ${medicos}">
                                <td th:text="${medico.nome}"></td>
                                <td th:text="${medico.email}"></td>
                                <td th:text="${medico.crm}"></td>
                                <td th:text="${medico.especialidade}"></td>
                                <td>
                                    <div class="action-buttons">
                                        <a href="#" class="action-btn edit"
                                            th:href="@{/medicos/formulario?id={id}(id=${medico.id})}" title="Editar">
                                            <img src="/static/assets/edit.svg" th:src="@{/assets/edit.svg}"
                                                alt="Editar">
                                        </a>
                                        <a href="#deleteModal" class="action-btn delete" data-toggle="modal"
                                            th:data-id="${medico.id}" data-url="/medicos" title="Excluir">
                                            <img src="/static/assets/delete.svg" th:src="@{/assets/delete.svg}"
                                                alt="Excluir">
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="empty-state" th:if="${medicos.empty}">
                        <div class="empty-state-icon">üë®‚Äç‚öïÔ∏è</div>
                        <p class="empty-state-text">Nenhum m√©dico cadastrado ainda</p>
                        <a href="formulario-medico.html" th:href="@{/medicos/formulario}"
                            class="modern-btn modern-btn-primary">
                            Cadastrar Primeiro M√©dico
                        </a>
                    </div>

                    <div
                        th:replace="~{componentes/_paginacao.html :: paginacao(url = 'medicos', registros = ${medicos})}">
                    </div>
                </section>
            </main>
        </div>

        <div th:replace="~{componentes/_modal_excluir.html :: modal}"></div>
    </div>
</body>

</html>

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace       # Remove espaÃ§os em branco no final das linhas
      - id: end-of-file-fixer         # Garanta que arquivos terminem com uma nova linha
      - id: check-yaml                # Valida sintaxe de arquivos YAML
      - id: check-added-large-files   # Impede commit de arquivos grandes (>500kB)

  - repo: local
    hooks:
      - id: secure-dependencies
        name: Snyk Security Scan
        description: Multi-language dependency vulnerability scanning with Snyk via Docker
        entry: bash -c "echo 'ğŸ›¡ï¸  Executando Snyk Security Scan via Docker...' && mkdir -p logs && if [ -f .env ]; then export $(grep -v '^#' .env | xargs); fi; if [ -n \"$SNYK_TOKEN\" ]; then docker run --rm -e SNYK_TOKEN=\"$SNYK_TOKEN\" -v $(pwd):/project -w /project snyk/snyk:java snyk test --package-manager=maven --severity-threshold=high --json > logs/snyk.log 2>&1; EXIT_CODE=$?; else echo 'âš ï¸  SNYK_TOKEN nÃ£o encontrado. Configure seu token em .env'; echo 'Executando sem autenticaÃ§Ã£o (funcionalidade limitada)...'; docker run --rm -v $(pwd):/project -w /project snyk/snyk:java snyk test --package-manager=maven --severity-threshold=high --json > logs/snyk.log 2>&1; EXIT_CODE=$?; fi; echo 'ğŸ“‹ Resultados salvos em logs/snyk.log'; exit $EXIT_CODE"
        language: system
        stages: [pre-commit]
        pass_filenames: false

  - repo: local
    hooks:
      - id: owasp-dependency-check
        name: OWASP Dependency-Check (Local)
        description: Analyze Java dependencies using local OWASP Dependency-Check installation
        entry: |
          bash -c '
          # Caminho para instalaÃ§Ã£o local
          DC_PATH="/home/gabriel/dependency-check/bin/dependency-check.sh"

          # Verificar se a instalaÃ§Ã£o local existe
          if [ ! -f "$DC_PATH" ]; then
              echo "âŒ Dependency-Check nÃ£o encontrado em: $DC_PATH"
              exit 1
          fi

          # Criar diretÃ³rios necessÃ¡rios
          mkdir -p reports logs

          # Executar dependency-check local com base jÃ¡ baixada
          $DC_PATH \
              --scan . \
              --format JSON \
              --project "vollmed-java-precommit-scan" \
              --out ./reports \
              --noupdate \
              > logs/dependency-check.log 2>&1

          EXIT_CODE=$?

          # Verificar se hÃ¡ vulnerabilidades crÃ­ticas ou altas
          if [ $EXIT_CODE -eq 0 ] && [ -f reports/dependency-check-report.json ]; then
              if command -v jq &> /dev/null; then
                  CRITICAL=$(jq "[.dependencies[]? | select(.vulnerabilities?) | .vulnerabilities[] | select(.severity? == \"CRITICAL\")] | length" reports/dependency-check-report.json 2>/dev/null || echo "0")
                  HIGH=$(jq "[.dependencies[]? | select(.vulnerabilities?) | .vulnerabilities[] | select(.severity? == \"HIGH\")] | length" reports/dependency-check-report.json 2>/dev/null || echo "0")

                  if [ "$CRITICAL" != "0" ] || [ "$HIGH" != "0" ]; then
                      echo "ğŸš¨ Vulnerabilidades CRITICAL ($CRITICAL) ou HIGH ($HIGH) detectadas"
                      EXIT_CODE=1
                  fi
              fi
          fi

          echo "ğŸ“‹ Log completo: logs/dependency-check.log"

          exit $EXIT_CODE
          '
        language: system
        stages: [pre-commit]
        pass_filenames: false

  - repo: local
    hooks:
      - id: gitleaks-local
        name: GitLeaks Secrets Scanner
        description: Detect hardcoded secrets like passwords, api keys, and tokens in git repos
        entry: bash -c "echo 'ğŸ•µï¸  Executando GitLeaks via Docker...' && mkdir -p logs && docker run --rm -v $(pwd):/path zricethezav/gitleaks:latest detect --source=/path --no-git --verbose > logs/gitleaks.log 2>&1; EXIT_CODE=$?; echo 'ğŸ“‹ Resultados salvos em logs/gitleaks.log'; exit $EXIT_CODE"
        language: system
        stages: [pre-commit]
        pass_filenames: false

  - repo: local
    hooks:
      - id: semgrep-sast
        name: Semgrep SAST Scanner
        description: Static analysis security testing with Semgrep
        entry: bash -c "echo 'ğŸ” Executando Semgrep SAST via Docker...' && mkdir -p logs && docker run --rm -v $(pwd):/src returntocorp/semgrep semgrep --config=auto --error --json /src > logs/semgrep.log 2>&1; EXIT_CODE=$?; echo 'ğŸ“‹ Resultados salvos em logs/semgrep.log'; exit $EXIT_CODE"
        language: system
        stages: [pre-commit]
        pass_filenames: false

  - repo: local
    hooks:
      - id: vulnerability-summary
        name: Security Summary Report
        description: Display executive security summary using custom script
        entry: bash -c "echo 'ğŸ“Š Gerando resumo executivo de seguranÃ§a...' && chmod +x ./scripts/security-summary.sh && ./scripts/security-summary.sh && echo 'âœ… Resumo de seguranÃ§a concluÃ­do'"
        language: system
        stages: [pre-commit]
        pass_filenames: false
        always_run: true
        verbose: true

  - repo: local
    hooks:
      - id: vulnerability-summary-ai
        name: Generate AI Vulnerability Summary
        description: Generates a Markdown summary of security scan results using the Gemini API.
        entry: python3 scripts/vulnerability_summary.py
        language: python
        stages: [pre-commit]
        pass_filenames: false
        always_run: true
        additional_dependencies: [google-generativeai, python-dotenv]


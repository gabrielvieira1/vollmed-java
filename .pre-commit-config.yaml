repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace # Remove espa√ßos em branco no final das linhas
      - id: end-of-file-fixer # Garanta que arquivos terminem com uma nova linha
      - id: check-yaml # Valida sintaxe de arquivos YAML
      - id: check-added-large-files # Impede commit de arquivos grandes (>500kB)

  - repo: git@ssh.dev.azure.com:v3/gabrielvieira4102/precommit-hook-custom/precommit-hook-custom
    rev: f10f7fd0db175b95fc906f224332429d74bbe3a1
    hooks:
      # üîç Security Scanners - Code Analysis
      - id: gitleaks-local # Detect secrets/credentials
      - id: semgrep-sast # Static application security testing
      - id: bandit-python-sast # Python security linter

      # üì¶ Dependency Security Scanners
      - id: secure-dependencies # Snyk dependency scanning
      - id: owasp-dependency-check # OWASP dependency vulnerability check
      - id: syft-sbom-scan # SBOM generation and dependency analysis
      - id: grype-vulnerability-scan # Vulnerability scanning using SBOM

      # üìä Security Reports & Summaries
      - id: vulnerability-summary # Executive summary (text-based)
        always_run: true
        verbose: true
      - id: vulnerability-summary-ai # AI-powered detailed report
        always_run: true

  - repo: local
    hooks:
      - id: gitleaks-secrets-scan
        name: GitLeaks Secrets Scanner
        description: Detect hardcoded secrets like passwords, api keys, and tokens in git repos
        entry: pre-commit-scripts/gitleaks-scan.bat # Relative path to the script
        language: script # Use 'script' language type
        pass_filenames: false
        stages: [pre-commit]

  - repo: local
    hooks:
      - id: semgrep-sast-scan
        name: Semgrep Security SAST Scan
        description: Static analysis for security vulnerabilities with Semgrep
        entry: pre-commit-scripts/semgrep-scan.bat # Relative path to the script
        language: script # Use 'script' language type
        pass_filenames: false
        stages: [pre-commit]
